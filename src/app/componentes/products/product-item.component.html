<div class="row">
    <div *ngFor="let product of products" class="col-sm-6 col-md-4 col-md-offset-3">
        <div class="thumbnail">
            <img [src] = "product.img" alt="..." class="img-responsive">
            <div class="caption">
                <h3>{{product.title}}</h3>
                <p class="description">{{product.description}}</p>
                <div class="clearfix">
                    <div class="price pull-left">Price: {{product.price}} BDT</div>
                    <div style="margin-left: 20px;" class="price pull-left">Quantity: {{product.quantity}}</div>
                    <a (click)= "onAddToCart(product)" class="btn btn-success pull-right" style="margin-right: 10px;"  role="button">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<app-cart-item (cartEvent) = "receiveEvent($event)" [cartItems] = "cartList"></app-cart-item>
